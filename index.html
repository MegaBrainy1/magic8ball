<!DOCTYPE html>
<html lang="en">
  <head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="outer-circle" id="outer-circle" onClick="fortuneFunction()">
      <div class="inner-circle">
        <p class="eight">10</p>
        <div class="triangle"  id="triangle" style="display: none;">
          <div class="fortune" id="fortune"></div>
        </div>
      </div>
      </div>
    </div>
  </div>

<script>
var items= ["Just fucking choose."
            ,"I don't fucking know."
            ,"You fucking tell me."
            ,"Let's make a fucking decision."
            ,"Fucking decide already."
            ,"Make up your fucking mind."
            ,"I fucking give up."
            , "Definitely don't fucking ask me."
            , "What am I? A fucking magic 8 ball?"
            ];

function fortuneFunction() {

  var randomItem = items[Math.floor(Math.random()*items.length)];
  document.getElementById("fortune").textContent=randomItem;



var triangle = document.getElementById("triangle");
  if (triangle.style.display === "none") {
    triangle.style.display = "block";
  } else {
    triangle.style.display = "none";
  }

}
</script>

</body>
</html>
